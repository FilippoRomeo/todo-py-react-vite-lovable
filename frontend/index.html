<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Cambium â€“ Tiny To-Do</title>
    <style>
      :root {
        --bg: #0b0c10;
        --panel: #111318;
        --muted: #8b93a7;
        --text: #e6eaf2;
        --accent: #6aa8ff;
        --accent-2: #8ef6d0;
        --danger: #ff6b6b;
        --border: #202430;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
        background: radial-gradient(1200px 600px at 20% -10%, #0f1220, #0b0c10);
        color: var(--text);
      }
      #root { min-height: 100svh; display: grid; place-items: center; padding: 24px; }
      .card {
        width: 100%;
        max-width: 640px;
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        border: 1px solid var(--border);
        border-radius: 20px;
        backdrop-filter: blur(6px);
        box-shadow: 0 20px 60px rgba(0,0,0,0.35);
        overflow: hidden;
      }
      .header {
        padding: 20px 24px;
        display: flex; align-items: center; gap: 12px; justify-content: space-between;
        background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0));
        border-bottom: 1px solid var(--border);
      }
      .title { font-weight: 700; letter-spacing: 0.2px; font-size: 18px; }
      .sub { color: var(--muted); font-size: 12px; }
      .content { padding: 20px 24px; }
      .row { display: flex; gap: 8px; }
      .input { flex: 1; background: var(--panel); border: 1px solid var(--border); color: var(--text); padding: 12px 14px; border-radius: 12px; outline: none; }
      .btn {
        background: linear-gradient(180deg, var(--accent), #3e77ff);
        color: #06122a; font-weight: 700; border: none; border-radius: 12px; padding: 12px 14px; cursor: pointer;
      }
      .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
      .list { margin-top: 16px; display: grid; gap: 8px; }
      .item {
        display: grid; grid-template-columns: 28px 1fr auto; align-items: center; gap: 10px;
        background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 12px; padding: 10px 12px;
      }
      .checkbox { width: 18px; height: 18px; accent-color: var(--accent-2); cursor: pointer; }
      .titleLine { display: flex; align-items: center; gap: 8px; }
      .completed { text-decoration: line-through; color: var(--muted); }
      .muted { color: var(--muted); font-size: 13px; }
      .del {
        background: transparent; border: 1px solid var(--border); color: var(--muted); padding: 8px 10px; border-radius: 10px; cursor: pointer;
      }
      .del:hover { border-color: #3a3f54; color: var(--danger); }
      .empty {
        border: 1px dashed var(--border); border-radius: 12px; padding: 18px; text-align: center; color: var(--muted); margin-top: 10px;
      }
      .banner {
        margin-bottom: 12px; border: 1px solid #3a2a2a; background: #2a1515; color: #ffd7d7; padding: 10px 12px; border-radius: 10px;
      }
      .skeleton {
        height: 46px; border-radius: 12px; background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02), rgba(255,255,255,0.06));
        background-size: 200% 100%; animation: shimmer 1.2s infinite;
      }
      @keyframes shimmer { 0% { background-position: 0% 0; } 100% { background-position: -200% 0; } }
      .right { display: flex; gap: 8px; align-items: center; }
      .pill {
        padding: 6px 10px; border: 1px solid var(--border); border-radius: 999px; color: var(--muted); font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
